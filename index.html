<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div id="high-score-link">View high scores</div>
    <div id="timer-display">Time: <span id="countdown">75</span></div>
  </header>

  <main class="page-content" id="page-content">
    <!-- Display quiz questions and other calls to action for users -->
    <section class="content-wrapper">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time limit.
      </p>
      <p>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button class="btnStart" id="btnStart">Start Quiz</button>
    </section>

    <!-- Display results of last answered question -->
    <section class="result-wrapper">
      Correct!      
    </section>
  </main>

  <main class="page-content" id="quiz-content-template">
    <!-- Display quiz questions and other calls to action for users -->
    <section class="content-wrapper">
      <h1>Here is the question</h1>
      <div><button class="btnStart" id="btnA" value="a">1. Answer</button></div>
      <div><button class="btnStart" id="btnB" value="b">2. Answer</button></div>
      <div><button class="btnStart" id="btnC" value="c">3. Answer</button></div>
      <div><button class="btnStart" id="btnD" value="d">4. Answer</button></div>
    </section>

    <!-- Display results of last answered question -->
    <section class="result-wrapper">
      Correct!      
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
